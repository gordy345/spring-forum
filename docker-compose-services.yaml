version: "3.7"

services:

  mysql-db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: spring_forum
      MYSQL_DATABASE: forum_dev
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./db_dump.sql:/docker-entrypoint-initdb.d/dump.sql

  redis:
    image: redis:6.2
    command: redis-server --requirepass default
    ports:
      - 6379:6379

networks:
  spring-forum-network: